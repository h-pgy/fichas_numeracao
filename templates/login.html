<!DOCTYPE html>
<html lang="en">

<!--Head-->
{% include 'includes/head.html' %}
<!--/.Head-->


<body class="bg-dark">
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                <ul class="flashes">
                    {% for message in messages %}
                    <li>{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
                {% endwith %}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<div class="container">

    <div class="card card-login mx-auto mt-5">
        <div class="card-header">Login</div>
        <div class="card-body">
            <form method="post" action="{{url_for('authenticate')}}">
                <input name="next" type="hidden" value="{{ next or url_for('index') }}">
                <div class="form-group">
                    <div class="form-label-group">
                        <input type="text" id="inputUser" class="form-control" placeholder="Usuário"
                               required="required" autofocus="autofocus" name="user">
                        <label for="inputUser">Usuário</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-label-group">
                        <input type="password" id="inputPassword" class="form-control" placeholder="Senha"
                               required="required" name="passw">
                        <label for="inputPassword">Senha</label>
                    </div>
                </div>
                <!--                <div class="form-group">-->
                <!--                    <div class="checkbox">-->
                <!--                        <label>-->
                <!--                            <input type="checkbox" value="remember-me">-->
                <!--                            Remember Password-->
                <!--                        </label>-->
                <!--                    </div>-->
                <!--                </div>-->
                <!--                                <a class="btn btn-primary btn-block" href="{{(url_for('index'))}}">Login</a>-->
                <button class="btn btn-primary btn-block" type="submit">Login</button>

            </form>
        </div>
    </div>
</div>
<!--Footer-->
{% include 'includes/footer.html' %}
<!--/.Footer-->

</body>

</html>
