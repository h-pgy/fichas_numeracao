{% extends "template.html" %}
{% block conteudo %}

<div class="container col-xl-7" style="max-width: 70%;">
    <div class="card-1 mb-3 ">
        <div class="card-header">
            {{ titulo|title }}
        </div>
        <div class="card-body">
            <div class="tab-content" id="myTabContent">
                <div aria-labelledby="home-tab" class="tab-pane fade show active" id="home" role="tabpanel">
                    <form enctype="multipart/form-data" action="{{url_for('admin')}}" method="post">
                        <fieldset>
                            <fieldset>
                                <legend>Dados do administrador</legend>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-xl-4">
                                            <label for="nome">Nome</label>
                                            <input class="form-control" id="nome" name="nome" type="text" required>
                                        </div>
                                        <div class="col-xl-3">
                                            <label for="telefone">Telefone de contato</label>
                                            <input class="form-control" id="telefone" name="telefone" type="tel" required>
                                        </div>
                                        <div class="col-xl-4">
                                            <label for="cargo">Cargo/Função</label>
                                            <input class="form-control" id="cargo" name="cargo" type="text" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-xl-4">
                                            <label for="email">E-mail</label>
                                            <input class="form-control" id="email" name="email" type="email" required>
                                        </div>
                                        <div class="col-xl-2">
                                            <label for="rf">RF</label>
                                            <input class="form-control" id="rf" name="rf" type="text" required>
                                        </div>
                                    </div>
                                </div>
                                </fieldset>
                                <fieldset>
                                <legend>Login da rede</legend>
                                <div class="form-group">
                                    <div class="row">
                                       <div class="col-xl-2">
                                            <label for="usuario">Usuário</label>
                                            <input class="form-control" id="usuario" name="usuario" type="text" required>
                                        </div>
                                        <div class="col-xl-2">
                                            <label for="senha">Senha</label>
                                            <input class="form-control" id="senha" name="senha" type="password" required>
                                        </div>
                                    </div>
                                </div>
                                </fieldset>
                            <br>
                            <div class="col-xl-auto form-row ">
                                <div class="col-xl-2 mb-auto">
                                    <button class="btn btn-success btn-salvar " type="submit" >Salvar</button>
                                </div>
                            </div>
                            <br>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
        <div class="card-footer small text-muted"></div>
    </div>
</div>

{% endblock %}
